<div class="btn">
    信箱 : <input type="email" [(ngModel)]="email" placeholder="信箱" (keyup.enter)="signup()">
    用戶名稱 : <input type="text" [(ngModel)]="username" placeholder="用戶名稱" (keyup.enter)="signup()">
    用戶密碼 : <input type="text" [(ngModel)]="password" placeholder="用戶密碼" (keyup.enter)="signup()">
</div><br>
<button (click)='signup()'>完成</button>
<button (click)='islogin.changePage("front")'>離開</button>
