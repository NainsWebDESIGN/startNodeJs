<header>
  <h3>{{env}}</h3>
  <p>Login:</p>
  <span>帳號：</span>
  <input type="email" placeholder="信箱" [(ngModel)]="username" (keyup.enter)="login()">
  <span>密碼：</span>
  <input type="text" placeholder="密碼" [(ngModel)]="password" (keyup.enter)="login()">
  <button (click)="router.navigate(['/signup'])">註冊</button>
  <button (click)="login()">登入</button><br><br>
  <button (click)='OAuthLogin("github")' class="githubBtn">
    <i class="fa fa-github"></i>
  </button>
  <button (click)='OAuthLogin("google")' class="googleBtn">
    <i class="fa fa-google"></i>
  </button>
  <button (click)='OAuthLogin("line")' class="lineBtn">
    <i>LINE</i>
  </button>
</header>
