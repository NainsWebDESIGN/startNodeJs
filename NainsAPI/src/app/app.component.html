<h1>Memorandum:</h1>
<div class="btn">
  <input type="text" [(ngModel)]="Add">
  <button (click)='postServer("Add")'>新增</button>
  <input type="text" [(ngModel)]="Change">
  <button (click)='postServer("Change")'>修改</button>
  <input type="text" [(ngModel)]="Delete">
  <button (click)='postServer("Delete")'>刪除</button>
</div>
<ul>
  <li *ngFor="let item of todoList">
    {{item.id}}. 備忘事項: {{item.title}}
  </li>
</ul>
